<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnip</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Turnip</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <p class="lead">Turnip is a Turing machine simulator. Enter a machine table below and characters into the tape, then click "Play".</p>

      <div class="row">
        <div class="col-xs-12 col-md-12" id="tape-container">
          <h4>Tape</h4>
          <div class="tape" contentEditable>
            <span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span>
          </div>
          <div class="tape-actions">
            <button class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
            <button class="btn btn-success"><i class="glyphicon glyphicon-play"></i> Play</button>
            <button class="btn btn-primary"><i class="glyphicon glyphicon-step-forward"></i> Step</button>
          </div>
        </div>
        <div class="col-xs-12 col-md-12" id="table-container">
          <h4>Machine Table</h4>
          <form class="form">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Current state</th>
                  <th>Current symbol</th>
                  <th>Next state</th>
                  <th>Symbol to write</th>
                  <th>Direction to move</th>
                  <th><i class="glyphicon glyphicon-trash"></i></th>
                </tr>
              </thead>
              <tr id="start-rule">
                <td class="state-name">
                  Start
                </td>
                <td class="current-symbol">
                  <input class="form-control" type="text" placeholder="Blank" maxlength="1">
                </td>
                <td class="next-state">
                  <input class="form-control" type="text" placeholder="Stop" maxlength="1">
                </td>
                <td class="symbol-to-write">
                  <input class="form-control" type="text" placeholder="Blank" maxlength="1">
                </td>
                <td class="direction">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" name="direction"> <i class="glyphicon glyphicon-arrow-left"></i>
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="direction" selected> Stay
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="direction"> <i class="glyphicon glyphicon-arrow-right"></i>
                    </label>
                  </div>
                </td>
                <td class="delete">
                </td>
              </tr>
              <tr class="template">
                <td class="state-name">
                  <input class="form-control" type="text" placeholder="" maxlength="1">
                </td>
                <td class="current-symbol">
                  <input class="form-control" type="text" placeholder="Blank" maxlength="1">
                </td>
                <td class="next-state">
                  <input class="form-control" type="text" placeholder="Stop" maxlength="1">
                </td>
                <td class="symbol-to-write">
                  <input class="form-control" type="text" placeholder="Blank" maxlength="1">
                </td>
                <td class="direction">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" name="direction"> <i class="glyphicon glyphicon-arrow-left"></i>
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="direction" selected> Stay
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="direction"> <i class="glyphicon glyphicon-arrow-right"></i>
                    </label>
                  </div>
                </td>
                <td class="delete">
                  <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
              </tr>
              <tfoot>
                <tr id="add-rule">
                  <td colspan="6">
                    <button class="btn btn-info btn-block"><i class="glyphicon glyphicon-plus"></i> Add Rule</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
